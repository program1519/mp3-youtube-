<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://program1519.xyz/index.png" />
    <meta charset="UTF-8">
    <title>YouTube to MP3  - program1519</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #252525; /* พื้นหลังสีที่คุณต้องการ */
            color: #f0f0f0; /* สีข้อความ */
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .button-48 {
            appearance: none;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            margin: 20px auto;
            display: block;
        }
        .button-48:hover {
            background-color: #0056b3;
        }
        .input-container {
            text-align: center;
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #dddddd;
        }
    </style>
    <script>
        async function convertToMP3() {
            const link = document.getElementById('youtubeLink').value;

            if (!link) {
                document.getElementById('result').innerHTML = 'กรุณากรอกลิงก์ YouTube!!!!!!(╯°□°）╯︵ ┻━┻';
                return;
            }

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link })
                });

                const data = await response.json();

                if (data.data && data.data.link) {
                    document.getElementById('result').innerHTML = `
                        <p>ชื่อเพลง: ${data.data.title}</p>
                        <p>ขนาดไฟล์: ${data.data.filesize} ไบต์</p>
                        <p>ลิงก์ดาวน์โหลด╰(*°▽°*)╯: <a href="${data.data.link}" target="_blank">ดาวน์โหลด MP3</a></p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = data.error || 'เกิดข้อผิดพลาด';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `ข้อผิดพลาด: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>แปลง YouTube เป็น MP3</h1>
    
    <div class="input-container">
        <input type="text" id="youtubeLink" placeholder="กรอกลิงก์ YouTube ที่นี่" />
        <button class="button-48" onclick="convertToMP3()">แปลง</button>
    </div>

    <div id="result"></div>
 <footer>
   
        <p>By:program1519❤</p>
    </footer>
    
</body>
</html>
